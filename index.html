<!DOCTYPE html>
<html>
<head>
    <title>Randomizer</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

<div class="controls">
    <div class="container cf">
        <form action="#" class="options">
            <div class="controls__item">
                <label for="timer__select" class="label">Set Speed</label>
                <select name="" id="timer__select" class="select">
                    <option value="1">1</option>
                    <option value="3" selected="selected">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="60">60</option>
                </select>
            </div>
            <div class="controls__item">
                <label for="number__select" class="label">Set Number</label>
                <select name="" id="number__select" class="select">
                    <option value="1">1</option>
                    <option value="2"  >2</option>
                    <option value="3" selected="selected">3</option>
                </select>
            </div>
        </form>
        <button type="button" class="settings__button">Start</button>
    </div>

</div>

<div class="container">
    <div class="strings">

        <svg class="string-wrap" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <line class="string string--extra" x1="0" y1="5" x2="500" y2="5" />
            <line class="string string--extra" x1="0" y1="15" x2="500" y2="15" />
            <line class="string" x1="0" y1="25" x2="500" y2="25" />
            <line class="string" x1="0" y1="35" x2="500" y2="35" />
            <line class="string" x1="0" y1="45" x2="500" y2="45" />
            <line class="string" x1="0" y1="55" x2="500" y2="55" />
            <line class="string" x1="0" y1="65" x2="500" y2="65" />
            <line class="string string--extra" x1="0" y1="75" x2="500" y2="75" />
            <image xlink:href="image/key.svg" x="5" y="10" height="68px" width="30px"/>
        </svg>

        <svg class="string-wrap" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <line class="string string--extra" x1="0" y1="5" x2="500" y2="5" />
            <line class="string" x1="0" y1="15" x2="500" y2="15" />
            <line class="string" x1="0" y1="25" x2="500" y2="25" />
            <line class="string" x1="0" y1="35" x2="500" y2="35" />
            <line class="string" x1="0" y1="45" x2="500" y2="45" />
            <line class="string" x1="0" y1="55" x2="500" y2="55" />
            <line class="string string--extra" x1="0" y1="65" x2="500" y2="65" />
            <line class="string string--extra" x1="0" y1="75" x2="500" y2="75" />
            <image xlink:href="image/bas.svg" x="5" y="25" height="35px" width="30px"/>
        </svg>


    </div>
</div>


</body>
</html>
